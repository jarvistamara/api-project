<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>WORD SEARCH</title>
  <meta name="description" content="API OF WORD SEARCH">

  <script src="src/index.js"></script>
  <link rel="stylesheet" href="src/styles.css">

</head>

<body>
    <div id="main-content">
        <h1><strong>WORD</strong> Search</h1>
        <h4>Retrieve information about a word. 
            Results can include definitions, part of speech, 
            synonyms, related words, syllables, and pronunciation. 
            This method is useful to see which relationships are 
            attached to which definition and part of speech of a word.</h4>
    
        <form id="search-word-form" action="" method="POST">
          <label for="new-word-to-search">Enter Word to Search:</label>
          <input type="text" id="new-word-input" name="new-word-input" placeholder="search">
          <input type="submit" value="Submit Word">
        </form>
    
        <div id="words-containter">
          <h2>My Words</h2>
          <ul id="words">
          </ul>
        </div>
    
      </div>
</body>
